Sevencop/AutoloadOrdered:
  Description: |
    Sort `autoload` in alphabetical order.
  Enabled: false
  Safe: false
  VersionAdded: '0.12'

Sevencop/FactoryBotAssociationOptions:
  Description: |
    Remove redundant options from FactoryBot associations.
  Enabled: false
  VersionAdded: '0.21'

Sevencop/FactoryBotAssociationStyle:
  Description: |
    Use consistent style in FactoryBot associations.
  Enabled: false
  Safe: false
  VersionAdded: '0.21'
  EnforcedStyle: implicit
  SupportedStyles:
    - explicit
    - implicit
  inherit_mode:
    merge:
      - NonImplicitAssociationMethodNames
  NonImplicitAssociationMethodNames:
    - skip_create
  Include:
    - factories.rb
    - factories/*.rb
    - spec/factories.rb
    - spec/factories/*.rb
    - test/factories.rb
    - test/factories/*.rb

Sevencop/HashElementOrdered:
  Description: |
    Sort Hash elements by key.
  Enabled: false
  Safe: false
  VersionAdded: '0.6'

Sevencop/MethodDefinitionArgumentsMultiline:
  Description: |
    Inserts new lines between method definition arguments.
  Enabled: false
  VersionAdded: '0.11'

Sevencop/MethodDefinitionInIncluded:
  Description: |
    Do not define methods in `included` blocks.
  Enabled: false
  Safe: false
  VersionAdded: '0.19'

Sevencop/MethodDefinitionOrdered:
  Description: |
    Sort method definitions in alphabetical order.
  Enabled: false
  Safe: false
  VersionAdded: '0.14'

Sevencop/MethodDefinitionKeywordArgumentOrdered:
  Description: |
    Sort method definition keyword arguments in alphabetical order.
  Enabled: false
  Safe: false
  VersionAdded: '0.13'

Sevencop/RailsBelongsToOptional:
  Description: |
    Force `belongs_to` with `optional: true` option.
  Enabled: false
  Safe: false
  VersionAdded: '0.5'

Sevencop/RailsInferredSpecType:
  Description: |
    Identifies redundant spec type.
  Enabled: false
  Safe: false
  VersionAdded: '0.9'

Sevencop/RailsMigrationAddCheckConstraint:
  Description: |
    Activate a check constraint in a separate migration in PostgreSQL.
  Enabled: false
  Safe: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationAddColumnWithDefaultValue:
  Description: |
    Add the column without a default value then change the default.
  Enabled: false
  Safe: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationAddForeignKey:
  Description: |
    Activate a foreign key validation in a separate migration in PostgreSQL.
  Enabled: false
  Safe: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationAddIndexConcurrency:
  Description: |
    Use `algorithm: :concurrently` on adding indexes to existing tables in PostgreSQL.
  Enabled: false
  Safe: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationCreateTableForce:
  Description: |
    Create tables without `force: true` option.
  Enabled: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationJsonb:
  Description: |
