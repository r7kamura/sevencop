  Enabled: false
  Safe: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationChangeColumn:
  Description: |
    Avoid changing column type that is in use.
  Enabled: false
  Safe: false
  VersionAdded: '0.22'
  Include:
    - db/migrate/**/*.rb

Sevencop/RailsMigrationChangeColumnNull:
